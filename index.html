<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dilkhas - Song Showcase</title>
    <style>
        /* Essential Reset for Mobile */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #121212 0%, #1db95422 100%);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px; /* Space around the card on small screens */
        }

        .container {
            background-color: #1e1e1e;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.6);
            text-align: center;
            width: 100%;
            max-width: 400px; /* Limits size on tablets/desktop */
            border: 1px solid #333;
        }

        .album-art {
            width: 100%;
            aspect-ratio: 1/1;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
            object-fit: cover;
            background: #282828;
            display: block;
        }

        h1 { 
            margin: 10px 0 5px 0; 
            font-size: clamp(18px, 5vw, 22px); /* Fluid typography */
            letter-spacing: 0.5px; 
        }

        .artist { 
            color: #1db954; 
            margin-bottom: 15px; 
            font-weight: 900; 
            font-size: clamp(20px, 6vw, 24px);   
            text-transform: uppercase; 
            letter-spacing: 2px;
        }

        audio {
            width: 100%;
            margin-bottom: 20px;
            height: 40px;
            filter: invert(100%) hue-rotate(180deg) brightness(1.5);
        }
        
        .lyrics-box {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            border-bottom: 2px solid #1db954;
        }

        .lyrics {
            font-style: italic;
            background: linear-gradient(to right, #ffffff, #1db954);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 16px;
            line-height: 1.6;
            font-weight: 700;
            text-shadow: 0 0 12px rgba(255, 255, 255, 0.2);
            margin-bottom: 15px;
        }

        .dev-container {
            border-top: 1px solid rgba(255,255,255,0.1);
            padding-top: 15px;
        }

        .dev-by { 
            font-size: 9px; 
            color: #ff4d4d; 
            letter-spacing: 2px; 
            text-transform: uppercase; 
            font-weight: 800; 
            margin-bottom: 5px;
        }

        .minhaj-text { 
            display: flex; 
            justify-content: center; 
            gap: 4px; 
        }

        .minhaj-text span {
            font-size: 18px;
            color: #ffffff; 
            font-weight: 900;
            display: inline-block;
            animation: bounce 0.8s infinite alternate;
            text-shadow: 0 0 5px rgba(255,255,255,0.3);
        }

        /* Specific delay for animation */
        .minhaj-text span:nth-child(2) { animation-delay: 0.1s; }
        .minhaj-text span:nth-child(3) { animation-delay: 0.2s; }
        .minhaj-text span:nth-child(4) { animation-delay: 0.3s; }
        .minhaj-text span:nth-child(5) { animation-delay: 0.4s; }
        .minhaj-text span:nth-child(6) { animation-delay: 0.5s; }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-5px); }
        }

        /* Adjustments for very small screens */
        @media (max-width: 320px) {
            .container { padding: 15px; }
            h1 { font-size: 16px; }
            .artist { font-size: 18px; }
        }
    </style>
</head>
<body>

<div class="container">
    <img src="WhatsApp Image 2026-02-24 at 12.09.10 PM.jpeg" alt="Music Art" class="album-art">
  
    <h1>Plus Two Vibes 2026</h1>
    <p class="artist">Dilkhas</p>

    <audio controls>
        <source src="WhatsApp Audio 2026-02-24 at 10.57.28 AM.mpga" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="lyrics-box">
        <div class="lyrics">
            "ജീവിതത്തിലെ മനോഹരമായ നിമിഷങ്ങൾ <br> 
            ഈ പാട്ടിലൂടെ നമുക്ക് ഓർത്തെടുക്കാം..."
        </div>
      
        <div class="dev-container">
            <div class="dev-by">DEVELOPED BY</div>
            <div class="minhaj-text">
                <span>M</span><span>I</span><span>N</span><span>H</span><span>A</span><span>J</span>
            </div>
        </div>
    </div>
</div>
    <html>

<body>


    <script>
        // Right click block cheyyan
        document.addEventListener('contextmenu', event => event.preventDefault());

        // Keyboard shortcuts block cheyyan
        document.onkeydown = function(e) {
            if(event.keyCode == 123) { return false; } // F12
            if(e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) { return false; }
            if(e.ctrlKey && e.shiftKey && e.keyCode == 'C'.charCodeAt(0)) { return false; }
            if(e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) { return false; }
            if(e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) { return false; }
        }
    </script>
    </body>
</html>

</body>
</html>
